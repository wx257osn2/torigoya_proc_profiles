---
version: 4.01.0
is_build_required: true
is_link_independent: true
source:
  file: prog
  extension: ml
compile:
  file: prog
  extension: cmo
  command: ocamlc
  env:
    PATH: "/usr/local/torigoya/ocaml-4.01.0/bin:/usr/bin"
  allowed_command_line:
    "-principal": 
    "-rectypes": 
    "-unsafe": 
  fixed_command_line:
  - - "-c "
    - prog.ml
link:
  file: prog
  extension: out
  command: ocamlc
  env:
    PATH: "/usr/local/torigoya/ocaml-4.01.0/bin:/usr/bin"
  fixed_command_line:
  - - " "
    - prog.cmo
  - - "-o "
    - prog.out
run:
  command: "./prog.out"
  env:
    LD_LIBRARY_PATH: "/usr/local/torigoya/ocaml-4.01.0/lib"
  allowed_command_line: 
  fixed_command_line: 
