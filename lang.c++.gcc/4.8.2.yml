---
version: 4.8.2
is_build_required: true
is_link_independent: true
source:
  file: prog
  extension: cpp
compile:
  file: prog
  extension: o
  command: g++-4.8.2
  env:
    PATH: "/usr/local/torigoya/gcc-4.8.2/bin:/usr/bin"
  allowed_command_line:
    "-std=":
      default:
      - c++11
      select:
      - c++11
      - c++1y
    "-ftemplate-depth=":
      select:
      - '512'
      - '1024'
      - '2048'
      - '4096'
    "-O":
      default:
      - '2'
      select:
      - '0'
      - '1'
      - '2'
      - '3'
    "-W":
      default:
      - all
      - extra
      select:
      - all
      - extra
    "-E": 
    "-P": 
    "-I":
      select:
      - "/usr/local/torigoya/sprout-trunk/include"
      - "/usr/local/torigoya/boost-1.55.0/include"
      - "/usr/local/torigoya/boost-1.54.0/include"
  fixed_command_line:
  - - "-c "
    - prog.cpp
  - - "-o "
    - prog.o
link:
  file: prog
  extension: out
  command: g++-4.8.2
  env:
    PATH: "/usr/local/torigoya/gcc-4.8.2/bin:/usr/bin"
    LD_RUN_PATH: "/usr/local/torigoya/gcc-4.8.2/lib/../lib64"
  fixed_command_line:
  - - "-L"
    - "/usr/local/torigoya/gcc-4.8.2/lib/../lib64"
  - - "-Wl,-rpath -Wl,"
    - "/usr/local/torigoya/gcc-4.8.2/lib/../lib64"
  - - " "
    - prog.o
  - - "-o "
    - prog.out
run:
  command: "./prog.out"
  env:
    LD_LIBRARY_PATH: "/usr/local/torigoya/gcc-4.8.2/lib/../lib64"
  allowed_command_line: 
  fixed_command_line: 
