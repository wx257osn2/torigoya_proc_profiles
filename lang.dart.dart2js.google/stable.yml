---
version: STABLE-2014.4.7
is_build_required: true
is_link_independent: false
source:
  file: prog
  extension: dart
compile:
  file: prog
  extension: js
  command: dart2js
  env:
    PATH: "/usr/local/torigoya/dart-stable/bin:/usr/bin"
  allowed_command_line:
    "--checked": 
    "--minify": 
    "--help": 
    "--version": 
    "--suppress-warnings": 
    "--suppress-hints": 
    "--terse": 
    "--verbose": 
    "--analyze-all": 
    "--analyze-only": 
    "--analyze-signatures-only": 
    "--categories=":
      select:
      - Client
      - Server
  fixed_command_line:
  - - "--out="
    - prog.js
  - - "-p"
    - "/usr/local/torigoya/dart-stable/lib"
  - - " "
    - prog.dart
run:
  command: node
  env:
    PATH: "/usr/local/torigoya/node-trunk/bin:/usr/bin"
    LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:/usr/local/torigoya/node-trunk/lib"
  allowed_command_line: 
  fixed_command_line:
  - - " "
    - prog.js
